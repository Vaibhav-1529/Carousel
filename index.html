<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <main class="container">
        <div class="slider-container">
            <div class="image-wraper">
                <img src="./images/bleach.jpg" alt="img1" class="slides">
                <img src="./images/demonslayer.jpg" alt="img2" class="slides">
                <img src="./images/dragon-ball.jpg" alt="img3" class="slides">
                <img src="./images/naruto.jpg" alt="img4" class="slides">
                <img src="./images/onepeice.jpg" alt="img5" class="slides">
            </div>
            <button class="next" onclick="goright()"><h2>next</h2></button>
            <button class="prev" onclick="goleft()"><h2>prev</h2></button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
